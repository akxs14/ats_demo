<!DOCTYPE html>
<html>
  <head>
    <title>Hello! ATS Cloud Personalization Demo</title>
    <style type="text/css">
      @import url("stylesheets/main.css");
    </style>
  </head>
  <body>

    <form action="/register" method="post" id="registration_form">
      <fieldset>
        <legend>Your personal data:</legend>
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name">
        <br />

        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name">
        <br />

        <label for="email">Email:</label>
        <input type="email" name="email">
        <br />

        <label for="location">Location (click on the map)</label>
        <input type="text" name="location" id="location">
        <br />

        <label for="genre">Favourite Music Genre:</label>
        <select name="genre">
          <option value="pop">Pop</option>
          <option value="rock">Rock</option>
          <option value="classical">Classical</option>
        </select>
        <br />

        <input type="submit" value="Submit">
      </fieldset>
    </form>
    <div id="map-canvas"/>

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCat90VnmeRLQpAqbg-7kortIeIK3n4bCg&sensor=true">
    </script>
    <script type="text/javascript" src="javascripts/main.js"></script>
  </body>
</html>
